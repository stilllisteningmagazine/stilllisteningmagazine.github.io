name: Generate Google News Sitemap

on:
  schedule:
    # Run every hour - you can relax this later if you want
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate news-sitemap.xml
        run: python generate_news_sitemap.py

      - name: Commit and push changes (if there are any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          if [ -n "$(git status --porcelain news-sitemap.xml)" ]; then
            git add news-sitemap.xml
            git commit -m "Update news-sitemap.xml"
            git push
          else
            echo "No changes to commit."
          fi
